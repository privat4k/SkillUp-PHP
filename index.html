<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
    <form action="index.html" method="get">
        <div>
            <label for="first_name"></label>
            <input placeholder="Плейсхолдер">
        </div>
        <br>

        <div>
            <label>
                <input value="Value">
            </label>
        </div>
        <br>

        <div>
            <label for="first_name"></label>

            <label>

        <div>
            <label>
                <textarea name="address" placeholder="Введите текст"></textarea>

        <div>
            <input type="submit" value="Кнопка через тег input">
        </div>
        <br>

        <div>
            <input type="button" value="Кнопка через тег button">
        </div>
        <br>
    </form>
</body>
</html>
