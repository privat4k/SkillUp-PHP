<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block">
        Форма
    </div>

    <form action="index.html" method="get">
        <div>
            <label for="first_name">Ваше имя</label>
            <input class="person" id="first_name" name="first_name" placeholder="Ваше имя" value="Максим">
        </div>

        <div>
            <label>
                Фамилия
                <input class="person" name="last_name" placeholder="Фамилия">
            </label>
        </div>

        <div>
            <label>
                Адрес
                <textarea name="address">Кирова, 9</textarea>
            </label>
        </div>

        <div>
            <label>
                Посещаю курсы программирования
                <input type="checkbox" name="courses" value="1" checked>
            </label>
        </div>

        <div>
            Вожу автомобиль
            <label>
                <input type="radio" name="driving" value="1"checked>
                Да
            </label>
            <label>
                <input type="radio" name="driving" value="2">
                Нет
            </label>
        </div>

        <div>
            Хожу в кино
            <label>
                <input type="radio" name="cinema" value="1">
                Да
            </label>
            <label>
                <input type="radio" name="cinema" value="2" checked>
                Нет
            </label>
        </div>

        <div>
            <label>
                Область
                <select name="region">
                    <option></option>
                    <optgroup label="Д">
                        <option value="4">Днепровская</option>
                        <option value="5">Донецкая</option>
                    </optgroup>
                    <optgroup label="З">
                        <option value="8">Запорожская</option>
                    </optgroup>
                </select>
            </label>
        </div>

        <div>
            <label>
                <input type="search" name="term">
            </label>

        </div>

        <div>
            <label>
                Дата рождения
                <input type="date" name="birthday">
            </label>
        </div>

        <div>
            <label>
                Email
                <input type="email" name="email">
            </label>
        </div>

        <div>
            <label>
                Пароль
                <input type="password" name="password">
            </label>
        </div>

        <div>
            <label>
                Возраст
                <input type="number" name="age" min="5" max="100">
            </label>
        </div>

        <div>
            <input type="submit" value="Сохранить">
            <input type="button" value="Кнопка">
        </div>

        <button type="submit"><strong>Умная</strong> кнопка</button>

        <input type="reset" value="Сброс">

    </form>
</body>
</html>
